{% extends "Textutils/base.html" %}

{% load static %}

{% block title %}Result{% endblock %}

{% block content %}
<h1>Result:- </h1>
<br>




<div class="container mb-5">
<div class="card mb-3 container">
  
  <div class="card-body">
    <h5 class="card-title">UpperCase Text:</h5>
    <p class="card-text">{{ uppertext }}</p>
    
  </div>
</div>
<div class="card mb-3 container">
  <div class="card-body">
    <h5 class="card-title">LowerCase Text:</h5>
    <p class="card-text">{{ lowertext }}</p>
    
  </div>
  
</div>

<div class="card mb-3 container">
  
  <div class="card-body">
    <h5 class="card-title">Extra Space Removed Text:</h5>
    <p class="card-text">{{ spanalyzed }}</p>
    
  </div>
</div>
<div class="card mb-3 container">
  <div class="card-body">
    <h5 class="card-title">Punctuations Removed Text:</h5>
    <p class="card-text">{{ puncanalyzed }}</p>
    
  </div>
  
</div>

</div>

{% endblock %}
